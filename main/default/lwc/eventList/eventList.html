<!-- Version 3 with search component without padding issues -->

<template>
  <lightning-card class="search-input" title="Event List Component - Milestone 11" icon-name="standard:event">
  </lightning-card>
  <div class="search-container">
    <lightning-input class="search-input" type="text" label="Search by Name" onchange={handleSearchNameChange}>
    </lightning-input>

    <lightning-input class="search-input" type="date" label="Search by Start Date"
      onchange={handleSearchStartDateChange}>
    </lightning-input>

    <lightning-input class="search-input" type="text" label="Search by Location" onchange={handleSearchLocationChange}>
    </lightning-input>

    <button class="search-button" onclick={filterEvents}>Search</button>
  </div>

  <lightning-datatable key-field="id" data={filteredEvents} columns={columns} hide-checkbox-column="true">
  </lightning-datatable>
</template>
