<template>
  <lightning-card title="Create Event">
    <div class="slds-p-around_medium">
      <lightning-input label="Event Name" value={eventName} onchange={handleInputChange} data-id="Name">
      </lightning-input>

      <lightning-input-field label="Organizer" field-name="Event_Organizer__c" onchange={handleInputChange}>
      </lightning-input-field>

      <lightning-input type="date" label="Start Date" value={startDate} onchange={handleInputChange}
        data-id="Start_Date__c"></lightning-input>

      <lightning-input type="date" label="End Date" value={endDate} onchange={handleInputChange} data-id="End_Date__c">
      </lightning-input>

      <lightning-input type="number" label="Max Attendees" value={maxAttendees} onchange={handleInputChange}
        data-id="Max_Seats__c"></lightning-input>

      <lightning-input-rich-text label="Event Detail" value={eventDetail} onchange={handleInputChange}
        data-id="Event_Detail__c"></lightning-input-rich-text>

      <lightning-button label="Create Event" onclick={createEventRecord} class="slds-m-top_medium" variant="brand">
      </lightning-button>
    </div>
  </lightning-card>
</template>
